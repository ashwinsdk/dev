  <line x1="100" y1="250" x2="1300" y2="250" stroke="#1A1A1A" stroke-dasharray="4 4"/>
  <line x1="100" y1="400" x2="1300" y2="400" stroke="#1A1A1A" stroke-dasharray="4 4"/>
  <line x1="100" y1="550" x2="1300" y2="550" stroke="#1A1A1A" stroke-dasharray="4 4"/>
