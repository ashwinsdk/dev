<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#0A0A0A"/>
  <rect x="60" y="60" width="1800" height="960" rx="16" fill="#111111" stroke="#1A1A1A" stroke-width="2"/>
  <!-- Chart area -->
  <rect x="100" y="100" width="1200" height="600" rx="12" fill="#0D0D0D"/>
